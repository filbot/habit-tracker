<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Progress</h1>
            <div class="date" id="current-date">December 7, 2021</div>
        </header>

        <!-- Summary Cards -->
        <div class="stats-grid">
            <!-- Today -->
            <div class="card">
                <div class="card-label">Today</div>
                <div class="card-value-group">
                    <span class="value" id="today-count">0</span>
                    <span class="unit">logs</span>
                </div>
                <div class="card-subtext">Keep it up!</div>
            </div>

            <!-- Consistency -->
            <div class="card">
                <div class="card-label">Consistency</div>
                <div class="card-value-group">
                    <span class="value" id="streak-count">0</span>
                    <span class="unit">days</span>
                </div>
                <div class="card-subtext">Current Streak</div>
            </div>

            <!-- All Time -->
            <div class="card">
                <div class="card-label">All time</div>
                <div class="card-value-group">
                    <span class="value" id="total-count">0</span>
                    <span class="unit">logs</span>
                </div>
                <div class="card-subtext">Total History</div>
            </div>
        </div>

        <!-- Heatmap Section -->
        <div class="heatmap-section">
            <h2>Active days</h2>
            <div class="heatmap-container">
                <div class="heatmap-grid" id="heatmap">
                    <!-- Generated by JS -->
                </div>
                <div class="heatmap-legend">
                    <span>Missed</span>
                    <div class="legend-box level-0"></div>
                    <div class="legend-box level-1"></div>
                    <span>Done</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
