<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABIT ORBIT // ANALYTICS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="vignette"></div>
    
    <div class="hud-container">
        <!-- Top Left Info -->
        <div class="hud-panel top-left">
            <div class="panel-header">SYSTEM STATUS</div>
            <div class="panel-content">
                <div class="stat-row">
                    <span class="label">CORE:</span>
                    <span class="value status-ok">ONLINE</span>
                </div>
                <div class="stat-row">
                    <span class="label">SYNC:</span>
                    <span class="value" id="last-sync">--:--:--</span>
                </div>
                <div class="stat-row">
                    <span class="label">TOTAL LOGS:</span>
                    <span class="value" id="total-logs">0000</span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Analytics -->
        <div class="hud-panel right-panel">
            <div class="panel-header">PERFORMANCE METRICS</div>
            
            <div class="chart-container">
                <div class="chart-label">WEEKLY VOLUME</div>
                <div class="circular-chart" id="volume-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart-svg">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage">0</text>
                    </svg>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-label">CURRENT STREAK</div>
                <div class="circular-chart" id="streak-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart-svg">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage">0</text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Bottom Left: User -->
        <div class="hud-panel bottom-left">
            <div class="user-profile">
                <div class="avatar"></div>
                <div class="user-info">
                    <div class="user-name">OPERATOR</div>
                    <div class="user-role">LEVEL 1</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Visualization Canvas -->
    <canvas id="orbitCanvas"></canvas>

    <script src="/static/js/script.js"></script>
</body>
</html>
